<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <!--start searchField -->
    <section>
        <div class="m-3 w-50">
            <input id="searchField" type="text" class="form-control" placeholder="search your phone">
            <button id="search_btn" class="btn btn-outline-success mt-3">search phone</button>
        </div>
    </section>
    <!--end searchField -->

    <!-- start display phones -->
    <section class="container">
        <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4 mt-4">

        </div>
    </section>
    <!-- end display phones -->
    <!-- start error messene -->
    <section>
        <h2 id="warning_message" class="text-warning text-center d-none">please search a valid phone name</h2>
    </section>
    <!-- end error messene -->

    <!-- start spinner -->
    <div id="loading" class="d-flex text-info justify-content-center d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- end spinner -->
    <!-- start show all btn -->
    <section>
        <div id="show_all" class="text-center m-3 d-none">
            <button id="btn_show_all" class="btn btn-primary">Show All</button>
        </div>
    </section>
    <!-- end show all btn -->

    <!-- modal content -->

    <!-- Modal -->
    <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="modal_container" class="modal-content w-75">

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <!-- script -->
        <script src="js/app.js"></script>
</body>

</html>
